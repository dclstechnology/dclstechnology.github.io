<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <style>
        @keyframes backgroundColorCycle {
            0% { background-color: red; }
            20% { background-color: orange; }
            40% { background-color: yellow; }
            60% { background-color: green; }
            80% { background-color: blue; }
            100% { background-color: purple; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            animation: backgroundColorCycle 10s infinite;
            transition: background-color 1s ease;
        }

        .container {
            max-width: 90%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for content */
            border-radius: 10px;
            color: #fff; /* Text color set to white */
            text-align: center;
        }
        .colorbox {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Change flex-direction to column */
        }
        h1 {
            font-size: 26px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        #qr-reader {
            max-width: 100%;
        }
        .start-button {
            background-color: #fff;
            color: #34e400;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .start-button:hover {
            background-color: #f0f0f0;
        }
        .input-field {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        .submit-button {
            background-color: #fff;
            color: #34e400;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #f0f0f0;
        }
        .reset-button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .reset-button:hover {
            background-color: #cc0000;
        }
        .box {
            width: 200px;
            height: 100px;
            border: 2px solid #333;
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
        }
        .card {
            flex: 1;
            height: 100%;
            transition: background-color 0.25s ease-in-out; /* Smooth transition of color */
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: yellow; }
        .purple { background-color: purple; }
        .orange { background-color: orange; }
    </style>
</head>
<body>

<p><audio autoplay="autoplay">
  <source src="otrail1.mp3" type="audio/mpeg" />
Your browser does not support the audio element.</audio></p>

<div class="container">
    <h1>Color Game</h1>
    <p><h1>Color Picker Demo</a></p>
        <div class="colorbox">
            <h1>Click the box to pick a color!</h1>
            <div class="box"></div>
        </div>
		<button class="reset-button" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
